---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<p><em>Posted on {{ page.date | date_to_long_string }} by {{ page.author }}</em></p>

{{ content }}

<hr />
<nav>
  <ul class="pager">
    {% if page.next %}
    <li class="previous"><a href="{{ page.next.url }}" title="{{ page.next.title }}"><span aria-hidden="true">&larr;</span> Newer posts</a></li>
    {% endif %}
    {% if page.previous %}
    <li class="next"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">Older posts<span aria-hidden="true">&rarr;</span></a></li>
    {% endif %}
  </ul>
</nav>
